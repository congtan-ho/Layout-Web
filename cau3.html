<!doctype html>
<html lang="en">
  <head>
    <title>20880078-Ho Cong Tan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <header class="container-fluid text-center py-5">
        <h2 class="text-primary">BAI THI GIUA KI MON LAP TRINH WEB 1</h2>
        <h1 class="text-white">HK2/2019-2020</h1>
      </header>
      <nav class="container-fluid text-white text-center bg-dark py-3">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="index.html">CAU 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cau2.html">CAU 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="cau3.html">CAU 3</a>
            </li>
        </ul>
      </nav>

      <div id="main">

      </div>

      <footer class="bg-dark text-center text-white py-3">Copyright &copy; by Ho Cong Tan</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/handlebarjs/handlebars-v4.4.3.js"></script>
    <script src="vendor/data.js"></script>

    <script id="template" type="text/x-handlebars-template">
        {{#each data}}
        {{#if isOdd}}
         <div class="container text-right my-5 position-relative">
            <div class="text-left p-5 bg-faded box-top-left">
                <h2>{{slogan}}</h2>
                <h1>{{{title}}}</h1>
            </div>
            <img src="{{imagepath}}" alt="" class="img-fluid my-img">
          </div>
          {{else}}
         <div class="container text-center my-5">
            <div class="text-left p-5 bg-faded box-top-right">
                <h2>{{slogan}}</h2>
                <h1>{{{title}}}</h1>
            </div>
            <img src="{{imagepath}}" alt="" class="img-fluid my-img">
         </div> 
         {{/if}}
        {{/each}}
    </script>
    <script>
        let jsonData = {
            data: getData()
        };
        jsonData.data.forEach((item, index) => {
            item.isOdd = index % 2;
        });
        let target = $ ("#main");
        let source = $("#template").html();
        let template  = Handlebars.compile(source);
        $(target).html(template(jsonData));
    </script>
  </body>
</html>
